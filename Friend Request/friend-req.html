<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="friend-req.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Friend Requests</title>
</head>
<body>
    <div class="friend-profile-container">
        <div class="friend-profile-row">
            <div class="profile-banner-heading">Profile</div>


            <div class="friend-edit">
                <div class="friend-edit-link"><a href=""><span class="material-symbols-outlined">
                            arrow_back_ios
                        </span></a></div>
                <div class="friend-edit-link"><a href="">Edit Profile</a></div>
            </div>

            <div class="searching-container">
                <div class="searching-text">
                        <p style="color: #646969;">Your Friend</p>
                        <p style="color: #275aca;">Friend Requests</p>
                </div>

                <div class="searching-box">
                    <span class="material-symbols-outlined  searchIcons">
                        search
                        </span>
                    <input type="text" name="" id="" placeholder="Search">
                </div>
            </div>



            <div class="friend-list-heading">2Friend</div>
            <div class="friend-list-container">
                    <div class="friend-list-data">
                        <div class="friend-list-icons">
                            <span class="material-symbols-outlined IconsList">
                                account_circle
                                </span>
                            <p>ABCD</p>
                        </div>

                        <div class="friend-list-button">
                            <button type="button" style="background:#275aca; color: #fff;">Confirm</button>
                            <button type="button" style="color: #275aca; border: 1.5px solid;">Delete</button>
                        </div>
                    </div>

                    
                    <div class="friend-list-data">
                        <div class="friend-list-icons">
                            <span class="material-symbols-outlined IconsList">
                                account_circle
                                </span>
                            <p>ABCD</p>
                        </div>
                        
                        <div class="friend-list-button">
                            <div class="friend-list-button">
                                <button type="button" style="background:#275aca; color: #fff;">Confirm</button>
                                <button type="button" style="color: #275aca; border: 1.5px solid;">Delete</button>
                            </div>
                        </div>
                    </div>

                    
            </div> 
        </div>
    </div>

</body>
</html>
