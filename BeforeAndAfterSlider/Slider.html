<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="before-after">
            <img src="./PPF page 1/PPF13.jpg" alt="Before" class="before-img">
            <div class="after-img-wrapper">
                <img src="./PPF page 1/PPF14.jpg" alt="After" class="after-img">
                <div class="overlay-content">
                    <h1 class="text">Eazycool Paint Protection</h1>
                    <p class="text">Premium Protection Film Kits</p>
                    <button class="store-button">Our Store</button>
                </div>
            </div>
            <div class="slider" id="slider">
                <button class="slider-button" id="sliderButton">< ></button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
