    <script>
        function togglePassword(fieldId, eyeId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(eyeId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");

            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");

            }
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
        const input = document.querySelector("#phone");
        const iti = window.intlTelInput(input, {
            initialCountry: "auto",
            geoIpLookup: function (callback) {
                fetch('https://ipinfo.io?token=<your_token>', { headers: { 'Accept': 'application/json' } })
                    .then(response => response.json())
                    .then((resp) => {
                        const countryCode = (resp && resp.country) ? resp.country : "us";
                        callback(countryCode);
                    });
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        // Update the input value with the selected country's dial code on country change
        input.addEventListener('countrychange', function (e) {
            const selectedCountryData = iti.getSelectedCountryData();
            const dialCode = selectedCountryData.dialCode;
            const currentNumber = iti.getNumber().replace(`+${dialCode}`, '').trim();
            input.value = `+${dialCode} ${currentNumber}`;
        });

        // Ensure the initial value is set correctly
        input.addEventListener('input', function () {
            const selectedCountryData = iti.getSelectedCountryData();
            const dialCode = selectedCountryData.dialCode;
            const currentNumber = input.value.replace(`+${dialCode}`, '').trim();
            input.value = `+${dialCode} ${currentNumber}`;
        });

        // Automatically add the dial code when the input is focused and empty
        input.addEventListener('focus', function () {
            const selectedCountryData = iti.getSelectedCountryData();
            if (input.value.trim() === '') {
                input.value = `+${selectedCountryData.dialCode} `;
            }
        });

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otpMethodElements = document.querySelectorAll('input[name="otp_method"]');
            const contentContainer = document.getElementById('content');

            otpMethodElements.forEach(element => {
                element.addEventListener('change', function () {
                    contentContainer.innerHTML = '';  // Clear previous content

                    if (this.value === '3') {
                        // Show dummy content for OTPq
                        const dummyContent = document.createElement('div');
                        dummyContent.className = 'white-container';
                        dummyContent.innerHTML = `
                  <ol>
                        <li>Download "OTPq" Apps From PlayStore / HuaweiStore / AppleStore If You Does Not Have It</li>
                        <li>Verify Your Registered Phone Number in "OTPq" (via WhatsAPP)</li>
                        <li>After Verified Sucessful in "OTPq", Click on the "Request OTP" Button As Below, Your will Receive an OTP in APP</li>
                        <li>Key In the OTP That You Receive in you "OTPq" APP</li>
                    </ol>
                `;
                        contentContainer.appendChild(dummyContent);
                    } else if (this.value === '1' || this.value === '2') {
                        // Show OTP input boxes and "Resend OTP" text
                        const otpContainer = document.createElement('div');
                        otpContainer.className = 'white-container';

                        const otpInputContainer = document.createElement('div');
                        otpInputContainer.className = 'otp-input-container';

                        for (let i = 0; i < 6; i++) {
                            const inputBox = document.createElement('input');
                            inputBox.type = 'text';
                            inputBox.maxLength = '1';
                            inputBox.className = 'otp-input';
                            otpInputContainer.appendChild(inputBox);
                        }

                        otpContainer.appendChild(otpInputContainer);

                        const resendOtpContainer = document.createElement('div');
                        resendOtpContainer.className = 'resend-otp';
                        resendOtpContainer.innerText = 'Resend';
                        resendOtpContainer.onclick = function () {
                            alert('OTP has been resent!');
                        };

                        otpContainer.appendChild(resendOtpContainer);

                        contentContainer.appendChild(otpContainer);
                    }
                });
            });

            // Trigger change event for the checked radio button on page load
            document.querySelector('input[name="otp_method"]:checked').dispatchEvent(new Event('change'));
        });

    </script>


    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';

            // Validate Agent ID
            const agentId = document.getElementById('agentId');
            if (agentId.value.trim() === '') {
                alert('Agent ID is required.');
                isValid = false;
            }

            // Validate Phone Number
            const phone = document.getElementById('phone');
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone.value)) {
                alert('Enter a valid 10-digit mobile number.');
                isValid = false;
            }

            // Validate Email
            const email = document.getElementById('email');
            if (!email.checkValidity()) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                isValid = false;
            }

            // Validate New Password
            const newPassword = document.getElementById('newPassword');
            if (newPassword.value.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirmPassword');
            if (newPassword.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                // Replace the alert with actual form submission logic
            }
        }

        function togglePassword(fieldId, eyeId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(eyeId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.add('fa-eye-slash');
                eyeIcon.classList.remove('fa-eye');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.add('fa-eye');
                eyeIcon.classList.remove('fa-eye-slash');
            }
        }
    </script>
