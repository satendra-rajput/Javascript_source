    <script>
        function validateForm() {
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.innerText = '');

            let valid = true;

            // Validate User ID
            const userId = document.getElementById('user-id').value;
            if (userId.trim() === '') {
                document.getElementById('user-id-error').innerText = 'User ID is required.';
                valid = false;
            }

            // Validate Password
            const password = document.getElementById('password').value;
            if (password.trim() === '') {
                document.getElementById('password-error').innerText = 'Password is required.';
                valid = false;
            }

            // Validate Confirm Password
            const confirmPassword = document.getElementById('confirm-password').value;
            if (confirmPassword.trim() === '') {
                document.getElementById('confirm-password-error').innerText = 'Confirm Password is required.';
                valid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').innerText = 'Passwords do not match.';
                valid = false;
            }

            // Validate Full Name
            const fullName = document.getElementById('full-name').value;
            if (fullName.trim() === '') {
                document.getElementById('full-name-error').innerText = 'Full Name is required.';
                valid = false;
            }

            return valid;
        }

        function submitForm() {
            if (validateForm()) {
                alert('Form submitted successfully!');
                // Actual form submission logic can go here
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize intl-tel-input for the mobile input field
            const input = document.querySelector("#mobile");
            const iti = window.intlTelInput(input, {
                initialCountry: "in", // Set the initial country to India
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/utils.js"
            });

            // Default to mobile tab
            showTab('mobile');
        });

        function showTab(tab) {
            const mobileForm = document.getElementById('mobile-form');
            const emailForm = document.getElementById('email-form');
            const mobileTab = document.getElementById('mobile-tab');
            const emailTab = document.getElementById('email-tab');

            if (tab === 'mobile') {
                mobileForm.classList.add('active');
                emailForm.classList.remove('active');
                mobileTab.classList.add('active');
                emailTab.classList.remove('active');
            } else {
                mobileForm.classList.remove('active');
                emailForm.classList.add('active');
                mobileTab.classList.remove('active');
                emailTab.classList.add('active');
            }
        }

        });

            // Add actual resend OTP logic here
        });

    </script>
